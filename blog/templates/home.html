{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="col-sm-10">
    <h3 class="text-dark my-5">Home Page</h3>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            
            <h1 class="display-6 darking">{{post.title}}</h1>
            <h3>Posted By: {{post.author}}</h3>
            <p>{{post.desc}}</p>
            
            
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
